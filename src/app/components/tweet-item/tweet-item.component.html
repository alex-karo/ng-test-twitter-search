<mat-card>
  <div class="photo">
    <img src="{{ tweetData.userpic }}" alt="{{ tweetData.username }}">
  </div>
  <div class="text">{{ tweetData.text }}</div>
  <div class="remove_block">
    <button class="remove" mat-mini-fab (click)="delete()">
      <mat-icon aria-hidden="true">delete</mat-icon>
    </button>
  </div>
</mat-card>
